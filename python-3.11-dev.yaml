contents:
  repositories:
  - https://packages.wolfi.dev/os
  keyring:
  - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
  - "wolfi-base"
  - "wolfi-baselayout"
  - "apk-tools"
  - "python-3.11"
  - "python-3.11-dev"
  - "py3.11-pip"
  
entrypoint:
  command: /usr/bin/python

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

archs:
- x86_64
- aarch64